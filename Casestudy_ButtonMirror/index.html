<html>
   <head>
      <script src="http://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.12/p5.js"></script>
      <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> -->
      <script src="./button.js"></script>
      <style>
      </style>

      <script>
            window.onload = function(){
               // console.log("window is onload");
            }

            //get button obj
            var mBtns = [];
            var wCount = 19.;
            var hCount = 30.;
            var indices = wCount * hCount;

            function setup(){
               createCanvas(800., 800.);
               background(250.);

               capture = createCapture(VIDEO);
               capture.size(800, 800);
              //capture.hide();

               var index = 0;      
               for (var x = 0; x < wCount; x++) {
                   for (var y = 0; y < hCount; y++) {
                     mBtns[index++] = new btn(x, y);
                  }
               }
            }

            function draw(){
               image(capture, 0, 0, 320, 240);
               
               for (var i = 0; i < indices; i++) {
                     mBtns[i].update();
                     mBtns[i].draw();
               }
            }

      </script>
   </head>

   </body>
</html>
