    <!DOCTYPE html>
    <html>
    <head>
        <meta charset=utf-8>
        <title>WEBGL - PARTICLE SYSTEM 001</title>
        <style>
        body { 
            margin: 0; 
        }
        canvas { 
            position: absolute;
            left: 0px;
            top: 0px;
            width: 100%; 
            height: 100%;
            z-index: -1; 
        }

        .btn {
            background: #fff;
            cursor: pointer;
            display: inline-block;
            position: absolute;
            right:0px;
            bottom:0px;
        }
        .m{
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="btn m" id="idle">TOGGLE MODE</div>

    <script src="lib/three.min.js"></script> 

    <script src="shaders/feedback_frag.js"></script>
    <script src="shaders/master_frag.js"></script>
    <script src="shaders/master_vert.js"></script>
    <script src="shaders/vel_frag.js"></script> 

    <script src="js/shared_renderer.js"></script>
    <script src="js/Ps.js"></script>

    <script>
        function is_retina() {
            if (window.matchMedia) {
                var _m = window.matchMedia("only screen and (min--moz-device-pixel-ratio: 1.3), only screen and (-o-min-device-pixel-ratio: 2.6/2), only screen and (-webkit-min-device-pixel-ratio: 1.3), only screen  and (min-device-pixel-ratio: 1.3), only screen and (min-resolution: 1.3dppx)");
                return (_m && _m.matches || (window.devicePixelRatio > 1)); 
            }
        }

        var theme = {
            default: 0,
            yellow: 1,
            blue: 2,
            green: 3,
        };

        // setup renderer
        var m_renderer = new shared_renderer();
        m_renderer.append_renderer_to_dom( document.body );


        // setup ps
        var m_ps = new ps_03(m_renderer, is_retina());

        document.getElementById("idle").addEventListener("mouseup", m_ps.trigger_attract_mode.bind(m_ps), false);
        document.getElementById("idle").addEventListener("touchend", m_ps.trigger_attract_mode.bind(m_ps), false);
        
        m_ps.set_theme(theme.blue);

        var render_queue = [
            m_ps.update.bind(m_ps, m_renderer)
        ];
        m_renderer.render(render_queue);
    </script>
</body>
</html>
